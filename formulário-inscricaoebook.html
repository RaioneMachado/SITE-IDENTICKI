<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Compra - E-book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <i class="fas fa-user-edit"></i>
      <h2>DADOS PARA COMPRA</h2>
      <p>Preencha seus dados para garantir o ebook</p>
    </div>

    <form id="inscricaoForm" action="https://formsubmit.co/raionemachado20@gmail.com" method="POST" autocomplete="off">
      <!-- Configuração do redirecionamento para Kiwify -->
      <input type="hidden" name="_next" value="https://pay.kiwify.com.br/SPgJq6Q" />
      <input type="hidden" name="_captcha" value="false" />

      <!-- Campos do formulário -->
      <div class="form-group">
        <label for="nome">Nome Completo*</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail*</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="whatsapp">WhatsApp*</label>
        <input type="tel" id="whatsapp" name="whatsapp" required />
      </div>

      <div class="form-group">
        <label for="profissao">Profissão/Ocupação*</label>
        <input type="text" id="profissao" name="profissao" required />
      </div>

      <div class="form-group">
        <label for="cidade">Cidade/Estado*</label>
        <input type="text" id="cidade" name="cidade" required />
      </div>

      <div id="loading" class="status-message hidden">
        <i class="fas fa-spinner fa-spin"></i> Enviando seus dados...
      </div>

      <div id="formSuccess" class="status-message hidden">
        <i class="fas fa-check-circle"></i> Dados recebidos! Redirecionando...
      </div>

      <div class="form-submit">
        <button type="submit" class="btn-continue">
          <i class="fas fa-arrow-right"></i> Continuar para Pagamento
        </button>
      </div>
    </form>
  </div>

  <script src="ebook.formulario.js"></script>
</body>
</html>
